<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p ref="p1" :style="{color:xColor}">{{msg}}</p>
    <ul>
        <!-- <li v-for="( item, index) in ary " :key="index"
        v-if = "index %2 != 0"
        ref="listItem"
        >{{item}}</li> -->

        <li v-for="( item, index) in oddIndex " :key="index"
        ref="listItem"
        >{{item}}</li>
        
    </ul>
</div>
<script src="./vue.js"></script>
<script>

// Vue是数据驱动的,不提倡操作DOM,但是必要的时候还是需要操作DOM,Vue为我们提供了专门的方式获取DOM
// ref属性和 vm.$refs  

// 如果这个列表不需要全部渲染,可以写一个计算属性, v-for 
// 或者用 v-if 条件渲染
let vm = new Vue({
    el : '#app',
    data : {
        msg : 'hello',
        ary : [1,3,4,5],
        xColor:''
    },
    computed: {
        oddIndex(){
            return this.ary.filter((item,index)=> index %2 !== 0);
        }
    },
    mounted () {
        // console.log(this.$refs);
        console.log(this.$refs.p1);
        console.log(this.$refs.listItem);

        this.xColor = 'red';
        // this.$refs.p1.style.color =  'red'; 不推荐使用
        // 我们通过this.$refs获取DOM元素
        // 首先在要获取的元素上添加ref="标识符"
        // 获取的时候this.$refs.标识符获取元素,如果相同的ref有一个,获取到的就是带ref属性的原生对象,如果相同的ref有多个,它会把带ref属性的放在一个数组中
    }
})
</script>
</body>
</html>

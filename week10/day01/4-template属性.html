<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    
</div>
<template id="tpl">  <!-- 模板渲染后,根DOM元素被替换掉了,template本身不会被渲染到应用中 -->
    <div>
         <button>{{msg}}</button>
    </div>
</template>
<script src="./vue.js"></script>
<script>

let vm = new Vue({
    // template : '#tpl',
    template:`<div>{{msg}}<p>2333~</p></div>`,
    el : '#app',
    data : {
        msg : 'button'
    }
});

// Vue创建实例或者组件的时候,可以配置template属性,这个属性用于指定Vue要渲染的模板,有两种使用方式
// 1. 在html中写一个template标签,把模板内容写在template标签中,绑定数据的语法和指令不变,在创建实例的时候添加template属性 ,template: #template标签的id
// 2. 指定一个字符串做为模板,字符串中要写绑定数据的html结构,在创建实例的时候,template属性的值就是一个带有模板的字符串

// 注意:
// 1. template属性会把根DOM节点替换掉
// 2. template属性只能有一个根节点(template标签下面只能由一个子元素),如果是模板字符串,所有的内容要包裹在一个标签中
</script>
</body>
</html>

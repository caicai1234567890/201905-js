<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 使用组件: 把驼峰命名法变成连字符的形式,用这个组件就是写一个自定义标签 -->
    <handsome-man></handsome-man>
</div>  
<div id="app2">
    <handsome-man></handsome-man>
</div>  
<script src="./vue.js"></script>
<script>

// 组件: 把页面中重复的功能,或者相同的功能封装成一个组件,以后再由这样的功能,使用这个组件就会由对应的功能
// 用组件的思想开发可以大幅度的提高开发效率,提高代码的可复用度和可维护性

// 在Vue中创建组件由两种:
// 1. 全局组件 :创建之后所有的Vue的实例都可以使用这个组件
// 2. 局部组件: 只能在注册的实例中使用局部组件

// 创建全局组件
// Vue.component(componentName,config)
// 1. componentName 组件的名字,可以写驼峰命名也可以使用连字符
// 2. config 是一个对象,和创建Vue实例的配置对象一样
// 3. 在html或者模板中使用组件时,只能写连字符component-name 形式

// 创建一个全局组件
Vue.component('handsomeMan',{
    template : `<div @click="fn">{{msg}}</div>`,
    data() {
        // 组件化data需要写一个函数,在函数中return 一个对象,把数据写在return 后面的对象中
        return {
            msg : 'lisi'
        }
    },
    methods: {
        fn(){
            console.log('eee');
        }
    }
});
// 使用这个全局组件,需要在Vue实例中用
let vm1 = new Vue({
    el : '#app',
    data : {}
});

let vm2 = new Vue({
    el : '#app2'
})

// 每个组件都是Vue的实例,创建Vue实例时使用的属性,这些属性都可以有: template data filter computed methods watch 生命周期的钩子函数
</script>
</body>
</html>

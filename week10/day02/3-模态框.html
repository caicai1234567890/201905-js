import modal  from './3-model.js';

let  vm = new Vue({
    el : '#app',
    data : {
        flag: false 
    },
    methods: {
        openModal(){
            this.flag = true;
        },
        shut(){

        }
    },
    components: {
        modal 
    }
});
// 模态框练习的是父子组件的通信
// 为什么控制模态框显示隐藏的标识符要通过props从父组件获取
// 因为父组件中由一个按钮是控制让modal框打开的,如果我们把控制模态框显示隐藏的标识符写在子组件中,父组件无法控制了,所以这个数据通过prop从父组件获取

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!-- router-link 叫做编程式导航 -->
    <router-link to="/" tag="button">HOME</router-link>
    <!-- router-link 是用来切换路由的,tag属性是用来指定router以什么标签渲染到页面中, to是点击router-link跳转到得路由 -->
    <router-link to="/list">LIST</router-link>

    <router-view></router-view>
</div>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    // 路由: 根据不同的路径执行不同的操作
    // 前端路由: 单页面应用由前端控制路由,根据不同的显示不同的页面(其实是不同的组件),单页面应用(SPA)只有一个html文件,切换路由是切换组件而不会请求其他的html文件

    // vue-router 
    // Vue的单页面应用路由需要使用vue-rooter
    // vue rooter 监听页面的路由发生变化(页面的url就是前端的路由),渲染对应的组件

    // 使用vue-router需要使用以下组件:
    // <router-link to=""></router-link> 是vue router自定义的标签,通过它可以切换到to属性指向的路由,如果有这个路由对应的组件,就会将这个组件展示到router-view 
    // <router-view></router-view> 用来展示路由对应的组件

    let home = {
        template: `<div>HOME</div>`
    };
    let list = {
        template: `<div>LIST</div>`
    };

    // 使用vue rooter 需要配置路由映射表
    let routes = [
        {
        path:'/',    // path是路由
        component: home  // 路由对应的组件
        },
        {
            path : '/home',
            component: home
        },
        {
            path : '/list',
            component: list
        },
        {
            path: '*', // 除了路由映射表中配置的路由以外的路由都要指定为home
            component: home 
        }
];
// 创建一个Vue-router的实例
let router = new VueRouter({
    routes  // 创建vueRouter实例的时候,要传入路由映射表
});

// 创建Vue实例时配置router属性
let vm = new Vue({
    el : '#app',
    components: {
        home,
        list
    },
    router: router // 配置router属性
});

// VueRouter 默认使用hash模式,hash改变并不会引起页面的刷新但是会生成历史记录

// 使用VueRouter 
// 1. 安装并引入 vue-routers
// 2. 设置路由映射表
// 3. 创建vue-router的实例,创建实例时需要传入路由映射表
// 4. 创建vue实例时配置router属性,router属性的值是上一步vue-router的实例
</script>
</body>
</html>

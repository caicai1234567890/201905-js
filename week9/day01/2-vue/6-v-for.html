<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <ul>
        <!-- 生成多个li就把v-for写在li身上,生成多个谁就把v-for写谁身上 -->
        <!-- v-for数组 -->
        <li v-for="(item, index) in ary" :key="index">
            <!-- item是数组项 index是当前项的索引 -->
            <!-- 在整个li标签和li的子元素中都可以访问item 和index的值 -->
            <span>{{index}}</span>
            <span>{{item.name}}</span>
            <span>{{item.age}}</span>
        </li>
    </ul>
    <!-- v-for 对象,对象有多少键值对,就会生成多少个元素 -->
    <div>
        <!-- val 是属性值,key是属性名, obj是data中的一个对象 -->
        <p v-for="(val,key) in obj" :key="key">
            <span>{{key}}</span>
            <span>{{val}}</span>
        </p>
    </div>
    <div>
        <!-- v-for 一个数字 a是从1开始的数字, b相当于索引从0开始-->
        <input type="text" v-for="(a,b) in num" :key="b" 
        :data="b"
        :value="a">
    </div>
    <ul>
        <!-- v-for一个字符串,a是字符串的每个字符,b是字符对应的索引 -->
        <li v-for="(a,b) in str" :key="b">{{b}}:{{a}}</li>
    </ul>
</div>
<script src="./js/vue.js"></script>
<script>
    let vm = new Vue({
        ele: '#app',
        data: {
            ary : [
                {
                    name : 'lisi',
                    age : 10
                },
                {
                    name : 'zhanfda',
                    age: 40
                }
            ],
            obj: {
                name: 'zxff',
                age: 10 ,
                major: 'FE'
            },
            num: 5,
            str : 'xdf'
        }
    });

    // v-for 是一个指令,根据给定的值生成多个相同的元素

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
<!-- v-for 用来做列表渲染的,要想生成多个谁,就把v-for写在谁身上 -->
<ul>
    <li v-for="( item, index) in fruits" :key="index">
        {{item.name}}
        <ul>
            <li v-for="( color , cIndex) in item.color " :key="cIndex">{{color}}</li>
        </ul>
    </li>
</ul>

</div>
<script src="./js/vue.js"></script>
<script>

let vm = new Vue({
    el : '#app',
    data : {
        fruits:[
            {
                name : '苹果',
                color:['red','green','yellow']
            },
            {
                name:'香蕉',
                color :['green','yellow']
            },
            {
                name : '芒果',
                color:['green','yellow']
            }
        ]
    }
});
 
// 在Vue中视图(HTML)是数据的映射,需要一个什么样的HTML解构,就是一个什么样子的数据解构
// Vue是映射视图,数据解构是什么样,视图就是什么样

 </script>   
</body>
</html>

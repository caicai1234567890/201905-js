<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">

<ul>
    <li v-for="(item,index) in products" :key="index">
        商品:{{item.name}}
        价格: {{item.price | toDollar}} 
        {{item.price | toRMB | toFixed(3) }}
        <!-- | 叫做管道符,把它前面的值传递给过滤器的回调的第一个参数,然后数据就会展示成过滤器函数的返回值, 过滤器可以连续使用,过滤器的参数是上一个过滤器处理结果 ,数据会展示成最后一个过滤器的结果 -->
        <!-- 过滤器是用来格式化数据，可以传参，参数是传给第二个形参的，第一个参数管道符前面的值 -->
    </li>
</ul>

</div>
<script src="./js/vue.js"></script>
<script>

// 全局过滤器
// Vue.filter('toDollar',(val) => '$' + val ); 
// Vue.filter('toRMB',(val) => '%' + (val * 6.8677887 ).toFixed(2)  );
// Vue.filter('toRMB',(val) =>  + (val * 6.8677887 ));
// Vue.filter('toFixed',(val) => '%' + val.toFixed(2));
let vm = new Vue({
    el :'#app',
    data :{
        products : [
            {
                name : 'Mac',
                price: 2000
            },
            {
                name : 'iphnoeX' ,
                price: 1000
            }
        ]
    },
    // 局部过滤器
    filters : {
        // toDollar : function(val){}
        toDollar (val){
            return val * 6.8677887 
        },
        toRMB(val){
            return val * 6.789797 
        },
        toFixed(val,num = 2){
            return '￥' + val.toFixed(num) 
        }
    }
});
// 过滤器: 是一种处理数据但是不会改变原数据的处理方式,一般用来格式化数据

// 全局过滤器: Vue.filter(过滤器,callback)


</script>
</body>
</html>

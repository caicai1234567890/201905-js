<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!-- 多个radio v-model同一个属性，这些radio就是一组，每次只能有一个选中，同时v-model的值是被选中radio的value -->
    性别 ： <label for="">
      男  <input type="radio" value = "1" v-model="sex">
    </label>
    <label for="">女
        <input type="radio" value="2" v-model="sex">
    </label>
    {{sex === 1 ? '男' : '女'}}
</div>
<script src="./js/vue.js"></script> 
<script>

let vm = new Vue({
    el : '#app',
    data : {
        sex : 1 
    }
});
</script>  
</body>
</html>

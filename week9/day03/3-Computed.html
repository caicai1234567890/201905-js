<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>
                        全选
                        <input type="checkbox" v-model="checkAll"
                        @chage="changeAll"
                        >
                    </td>
                    <td>
                        商品
                    </td>
                    <td>
                        数量
                    </td>
                    <td>
                        单价
                    </td>
                    <td>
                        小计
                    </td>
                </tr>
                <tr v-for="( product,index) in carts" :key="index">
                    <td>
                        <input type="checkbox" v-model="product.isSelected" @change="changeOne">
                    </td>
                    <td>
                        {{product.name}}
                    </td>
                    <td>
                        <input type="number" v-model="product.count" min="1">
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                    <td>
                        {{product.count * product.price | toRMB}}
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                       总价 {{total | toRMB}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <input type="text" v-model="total">
    </div>
</div>
<script src="./js/vue.js"></script>
<script>

    // npm install 依赖包@依赖包 指定版本号安装，如果不指定就会按照最新的装
let vm = new Vue({
    el : '#app',
    data:{
  
        carts: [
            {
                isSelected : true,
                count:3,
                price : 54.25,
                name:'车厘子'
            },
            {
                isSelected: true,
                count: 1,
                price : 888,
                name : 'iphoneX'
            }
        ]
    },
    methods:{
        changeAll(){

        },
        changeOne(){

        }
    },
    filters: {
        toRMB(val){
            return '$' + val.toFixed(2);
        }
    },
    computed: {
        // computed里面的属性最终都会被vm锁代理，这些属性都会在vm身上也有一份

        // 
        // 计算属性的getter属性，这样声明的total只能读不能写，这个属性不能修改,修改会报错
        total(){
            let selected = this.carts.filter( item => item.isSelected);
          return  selected.reduce((pre,next)=>{
               return pre + next.price * next.count ; 
            },0);
        },

// 计算属性的setter
        checkAll: {
            get(){
                // 当获取checkAll的时候就会执行get方法并且取到的值是get方法的返回值
                return this.carts.every(item => item.isSelected);
            },
            set(val){
                // 当修改checkAll的时候会触发set方法
                // val 是修改checkAll的时候传过来的值
                // 并且val会接收checkAll的新值
                console.log(val);
                this.carts.forEach(item => item.isSelected = val);
            }
        },
    
    }
})

// 什么时候使用计算属性 ？
// 1.数据用来展示
// 2. 需要展示的数据依赖其他的数据，通过其他的数据计算出来的
// 3. 计算属性当它依赖的数据发生变化时，会重新计算 

// Computed的注意事项
// 1. Computed 里面的属性会被代理到vm上
// 2. computed中的属性和data/methods/filters中的属性不能同名
// 3. computed的计算属性可以是一个函数，还可以是一个对象，对象中有get 和set方法，取值的时候执行get,设置的时候执行set,而函数形式的计算属于get情况，只能获取不能设置没如果设置会报错
// 4. 如果一个值需要依赖其他属性计算而来，这个时候最好用计算属性
</script>
</body>
</html>

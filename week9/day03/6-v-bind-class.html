<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .x{
            background : red;
        }
        .z{
            font-size : 30px;
        }
        .a{
            color : #00b38a;
        }
    </style>
</head>

<body>

 <div id="app">

    <div :ok="flag" >{{notFlag}}</div>
    <!-- <div class="x">A</div> -->
    <!-- 元素浮动之后会脱离文档流,父级元素无法识别子元素的宽高,为了解决这个问题,清浮动或者给父元素一个高度 -->
    <div :class="{x: flag}">C</div>
    <div :class="{z:flag,a:!flag}">E</div>
    <div :class="0 ? 'x' : a ">F</div>
    <!-- 如果要使用的类名叫做x,要用引号包裹x,因为v-bind:class以后,等号右侧变成了js表达式,不带引号的就是变量,它会去data中找符合条件的变量 -->
    <div :class="getClass()">A</div>
 </div>   
<script src="./js/vue.js"></script>
<script>

let vm = new Vue({
    el : '#app',
    data:{
        flag : true,
        a:'rrr' 
    },
    computed: {
        notFlag(){
            return !this.flag;
        }
    },
    methods:{
        getClass(){
            return 'x';
        }
    }

});

// v-bind 绑定动态属性
// v-bind:class 动态绑定类名,实现动态操作样式
// v-bind:class 动态控制样式几种常见的形式
// 1. 对象, {className1 : 属性值,className2: 属性值2...} 当属性值为true的时候对应的className生效
// 2. 三元运算符, 如果条件为true,返回条件成立的值,否则返回条件不成立的值
// 3. 还可以是一个方法调用,最终生效的类名是方法的返回值
// 
</script>
</body>
</html>

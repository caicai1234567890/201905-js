<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div :style="s1">A</div>
    <select name="" id="" v-model="fontColor">
        <option value="#000">heise</option>
        <option value="#fff">白色</option>
        <option value="#00b38a">绿色</option>
    </select>
    <div :style="{color : fontColor ,background:'#000',paddingLeft:'100px'}">B</div>

    <div :style="ary">CD</div>
    <div :style="getStyle()">RF</div>

</div>

<script src="./js/vue.js"></script>
<script>

let vm = new Vue({
    el : '#app',
    data:{
        s1:{
            fontSize : '20px',
            background : '#00b38a'
        },
        fontColor:'#fff',
        s2:{
            fontSize: 'italic',
            fontWeight : 'bold'
        },
        ary:[
        {
            fontSize : '20px',
            background : '#00b38a'
        },
        {
            fontSize: 'italic',
            fontWeight : 'bold'
        }
        ] 
    },
    methods: {
        getStyle(){
            return { color:'pink' ,background:'#000' }
        }
    }
});

// v-bind:style 动态绑定行内的样式的,
// 常见的情况
// 1. 一个对象 ,对象中都是样式例如:style{color:'#000',backgroundColor:'#fff'}
// 2. 可以写一个数组,数组项时样式对象,最终会把这些对象中的样式合并到一起
// 3.方法调用,在方法中返回一个样式对象
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1{
            width : 100px;
            height : 100px;
            background:olive;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="tel">
    {{tel}}
    <h2 v-html="tag"></h2>
    <div>
        <button @click="fn">点击</button>
        <p class="p1" v-show="flag">这是一个p标签</p>
    </div>
    <a :href="link">点我</a>
</div>
<script src="./js/vue.js"></script>
<script>
// 指令: 以v-开头的行内属性, vue赋予了这些属性特殊的功能

// 1. v-model 双向数据绑定 
// 2. v-text 把数据绑定到DOM元素中,会覆盖元素原有的内容,不识别html标签,如果页面中有html标签会原样输出 
// 3. v-html 把数据绑定到DOM元素中,可以识别字符串中的html标签
// 4. v-show 控制元素的显示和隐藏, 为true元素显示,false元素不显示, v-show依靠控制display属性来实现元素的隐藏与显示
// 5. v-if  控制元素的显示和隐藏,v-if绑定的值为true,元素展示,如果为false,元素隐藏,v-if依赖删除和增加元素节点实现元素的显示和隐藏
//    v-else 和v-if搭配使用,如果v-if的值是false展示v-else的元素 
// 6. v-on 事件绑定
// 7. v-bind 绑定动态属性,属性被bind后,就可以识别变量了
// 8 v-for 列表渲染


let vm = new Vue({
    el : '#app',
    data : {
        tel : '15454',
        msg : 'hello world' ,
        tag : '<a href="https://ww.baidu.com">百度</a>',
        flag : true ,
        link : 'https://www.baidu.com'
    },
    methods: {
        fn(){
            this.flag = !this.flag;
        }
    }
});

</script>
</body>
</html>
